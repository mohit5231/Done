<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            text-align: center;
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            animation: expandCircle 1s ease-in-out forwards;
        }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 100px;
            stroke: #fff;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheckmark 1s ease-in-out forwards;
            opacity: 0;
        }
        .done-text {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #007bff;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes expandCircle {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes drawCheckmark {
            0% {
                stroke-dasharray: 0 100;
            }
            100% {
                stroke-dasharray: 100 100;
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <svg class="checkmark" viewBox="0 0 52 52">
            <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
        </svg>
        <div class="done-text">DONE âœ“</div>
    </div>
</body>
</html>
